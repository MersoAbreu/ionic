<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <img src="../../assets/logo-nu.png.png">
      <span>Emerson de Abreu</span>

      <ion-button color="light" fill="clear" size="small">
        <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-slides [options]="slidesoptions">
      <ion-slide *ngFor="let item of options">
        <div class="container ion-text-left ">
          <ion-icon [name]="item.icon"></ion-icon>
          <span>{{item.text}}</span>
        </div>
      </ion-slide>
    </ion-slides>

  </ion-toolbar>
</ion-footer>
